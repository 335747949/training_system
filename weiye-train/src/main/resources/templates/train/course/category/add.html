<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-category-add">
			<input id="treeId" name="parentId" type="hidden" th:value="${category.id}"   />
			<div class="form-group">
				<label class="col-sm-3 control-label ">上级分类：</label>
				<div class="col-sm-8">
<!--					<input class="form-control" type="text" onclick="selectCategoryTree()" id="treeName" readonly="true" th:value="${category.name}"/>-->
					<input class="form-control" type="text" id="treeName" readonly="true" th:value="${category.name}"/>
				</div>
			</div>
			<div class="form-group" hidden>
				<label class="col-sm-3 control-label ">分类节点：</label>
				<div class="col-sm-8">
					<!--					<input class="form-control" type="text" onclick="selectCategoryTree()" id="treeName" readonly="true" th:value="${category.name}"/>-->
					<input class="form-control" type="text" id="parentIds" name="parentIds" readonly="true" th:value="${category.parentIds}"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">分类名称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="name" id="name">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">显示排序：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="orderNum">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">分类状态：</label>
				<div class="col-sm-8">
				    <div class="radio-box" th:each="dict : ${@dict.getType('sys_normal_disable')}">
						<input type="radio" th:id="${dict.dictCode}" name="status" th:value="${dict.dictValue}" th:checked="${dict.isDefault == 'Y' ? true : false}">
						<label th:for="${dict.dictCode}" th:text="${dict.dictLabel}"></label>
					</div>
				</div>
			</div>
		</form>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript">
		var prefix = ctx + "train/course/category";
		
		$("#form-category-add").validate({
			rules:{
				name:{
					required:true,
					remote: {
		                url: prefix + "/checkCategoryNameUnique",
		                type: "post",
		                dataType: "json",
		                data: {
		                	"parentId": function() {
		                		return $("input[name='parentId']").val();
		                    },
		                	"name" : function() {
		                        return $.common.trim($("#name").val());
		                    },
							"parentIds" : function() {
								return $("input[name='parentIds']").val();
							}
		                },
		                dataFilter: function(data, type) {
		                	return $.validate.unique(data);
		                }
		            }
				},
				orderNum:{
					required:true,
					digits:true
				},
				email:{
                    email:true,
        		},
        		phone:{
        			isPhone:true,
        		},
			messages: {
		        "name": {
		            remote: "分类已经存在"
		        }
		    }
		}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	        	$.operate.save(prefix + "/add", $('#form-category-add').serialize());
	        }
	    }
	
		/*分类管理-新增-选择父分类树*/
		function selectCategoryTree() {
			var options = {
				title: '分类选择',
				width: "380",
				url: prefix + "/selectCategoryTree/" + $("#treeId").val(),
				callBack: doSubmit
			};
			$.modal.openOptions(options);
		}
		
		function doSubmit(index, layero){
			var body = layer.getChildFrame('body', index);
   			$("#treeId").val(body.find('#treeId').val());
   			$("#treeName").val(body.find('#treeName').val());
   			layer.close(index);
		}
	</script>
</body>
</html>
