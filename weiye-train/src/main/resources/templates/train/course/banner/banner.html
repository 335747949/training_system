<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li>
								名称：<input type="text" name="name"/>
							</li>
							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm hidden-xs" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="train:banner:add">
					<i class="fa fa-plus"></i> 添加
				</a>
<!--				<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="train:banner:edit">-->
<!--					<i class="fa fa-edit"></i> 修改-->
<!--				</a>-->
				<a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="train:banner:remove">
					<i class="fa fa-remove"></i> 删除
				</a>
<!--				<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="train:banner:export">-->
<!--						<i class="fa fa-download"></i> 导出-->
<!--				 </a>-->
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('train:banner:edit')}]];
        var removeFlag = [[${@permission.hasPermi('train:banner:remove')}]];
        var prefix = ctx + "train/course/banner";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
                modalName: "banner",
				search: false,
		        showExport: true,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'id', 
					title : 'id',
					visible: false
				},
				{
					field : 'name', 
					title : '名称',
					//sortable: true
				},
				{
					field : 'openType', 
					title : '跳转类型',
					formatter: function(value, row, index) {
						if(row.openType=='1'){
							return "h5页面";
						}else {
							return "小程序";
						}
					},
					//sortable: true
				},
				{
					field : 'link', 
					title : '跳转路径',
					//sortable: true
				},
				{
					field : 'imageUrl', 
					title : '图片地址',
					//sortable: true
				},
				{
					field : 'sort', 
					title : '排序',
					//sortable: true
				},
				{
					field : 'startTime', 
					title : '开始时间',
					//sortable: true
				},
				{
					field : 'endTime', 
					title : '结束时间',
					//sortable: true
				},
				{
					field : 'enabled', 
					title : '展示/隐藏',
					formatter: function(value, row, index) {
						if(row.enabled=='1'){
							return "展示";
						}else{
							return "隐藏";
						}
					},
					//sortable: true
				},
				{
					field : 'createDate', 
					title : '创建时间',
					//sortable: true
				},
				{
					field : 'updateDate', 
					title : '更新时间',
					//sortable: true
				},
				{
					field : 'remarks', 
					title : '备注',
					//sortable: true
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
