<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="cmsHeader">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script>
    if(window.top!==window.self){window.top.location=window.location};
  </script>

  <script th:src="@{/ajax/libs/validate/jquery.validate.min.js}"></script>
  <script th:src="@{/ajax/libs/validate/messages_zh.min.js}"></script>

  <script>
      layui.cache.page = '';
      layui.cache.user = {};
      layui.use('element', function(){
          var element = layui.element;
      });
  </script>
</head>
<body>
<style type="text/css">

  .course{
    height: 370px;
    border: 1px solid #8a8a8a;
    background-color: #ffffff;
  }
  .title{
    margin-top: 20px;
  }
  .title span{
    font-size: 28px;
    font-weight: normal;
    float: left;
    margin-left: 10px;
    line-height: 50px;
  }
  .title em{
    display: block;
    width: 70px;
    height: 24px;
    border-bottom: 2px #666 solid;
    float: left;
  }
  .title i{
    float: left;
    font-size: 20px;
    color: #999;
    margin-left: 10px;
    line-height: 50px;
  }
  .in01{
    background: rgba(0,0,0,0.6);
    width: 100%;
    line-height: 30px;
    height: 30px;
    padding: 0px 10px;
    bottom: 0;
    left: 0;
    box-sizing: border-box;
    position: relative;
  }
  .in01 span {
    display: block;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    font-size: 18px;
    color: #fff;
  }
  .remark{
    width: 80%;
    margin: 5% 10%;
    line-height: 25px;
    font-size: 14px;
    color: #777;
    text-align: left;
  }
  .remark .title{
    height: 50px;
    line-height: 25px;
    overflow: hidden;
    margin: 10px 0;
  }
  .remark .price{
    font-size: 18px;
    line-height: 30px;
    color: #e91c35;
    height: 30px;
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
  }
  .remark .free_price{
    font-size: 18px;
    line-height: 30px;
    color: #3ab57f;
    height: 30px;
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
  }
  .remark .boxbtn01{
    /*margin: 0px 20px 20px;*/

  }
  .remark .clearfix{
    display: block;
  }
  .remark .boxbtn01 .btn01{
    float: left;
    color: #999;
    width: 46%;
    border: 1px solid #ddd;
  }
  .remark .boxbtn01 .btn02{
    float: right;
    background: #0288d1;
    color: #fff;
    width: 46%;
    border: 1px solid #0288d1;
  }
  .remark .boxbtn01 a{
    height: 35px;
    line-height: 35px;
    text-align: center;
    color: #666;
    font-size: 14px;
    box-sizing: border-box;
    border-radius: 30px;
    overflow: hidden;
  }
  .filterbox{/*! border:1px solid #ebebeb; */border-radius:4px;background: #fff;margin-top: 40px}
  .filterbox ul{ background-color:white; text-indent:20px;border-radius:3px;}
  .filterbox li{ position: relative;border-top:1px dashed #ebebeb;padding: 15px 15px 15px 0;margin-left: 140px;}
  .filterbox li:first-child{border-top:0px;}
  .filterbox li span{width: 140px;font-size: 16px;line-height:34px;position: absolute;left:-150px;top:15px; color:#fff;background:url(web/res/images/icon-1.png) #ff9f37 no-repeat right center;}
  .filterbox li a{float: left;margin:0px 15px 0px 0;font-size: 14px;color: #828282;line-height: 34px;}
  .filterbox li a.curr,
  .filterbox li a:hover{color:#0288d1;}
  .filterbox li:after{content:".";display:block;height:0;clear:both;visibility:hidden}
  .filterbox .path-now{font-size: 16px;color: #333;margin-bottom:20px;}

</style>
<div class="fly-header" th:fragment="top" style="background: #fff;border-bottom: 1px solid #D4D4D4;height: 88px;line-height: 88px;">
  <div class="layui-container">
    <a class="fly-logo" th:href="@{/web}" style="top: 0;left: 0">
      <img th:src="@{/img/logo.png}" alt="伟业医药" width="145px" height="47px">
    </a>
    <ul class="layui-nav fly-nav layui-hide-xs nav-header">
      <li class="layui-nav-item nav-li course-li layui-this" th:if="${session.user!=null and session.userType!='10'}">
        <a th:href="@{/web}">课程</a>
      </li>
      <li class="layui-nav-item nav-li practice-li" th:if="${session.user!=null and session.userType!='10'}">
        <a th:href="@{/web/practice}">练习</a>
      </li>
      <li class="layui-nav-item nav-li exam-li"  th:if="${session.user!=null and session.userType!='10'}">
        <a th:href="@{/web/examination}">考试</a>
      </li>
    </ul>

    <ul class="layui-nav fly-nav-user">

      <!-- 未登入的状态 -->
      <li th:if="${session.user == null}" class="layui-nav-item">
        <a class="iconfont layui-hide-xs" th:href="@{/web/user/login.html}">
          <img th:src="@{/img/avator-default.png}" alt="头像" width="40px" height="40px">
        </a>
      </li>
<!--      <li th:if="${session.user}==null" class="layui-nav-item">-->
<!--        <a th:href="@{/web/user/login.html}">登入</a>-->
<!--      </li>-->
<!--      <li th:if="${session.user}==null" class="layui-nav-item">-->
<!--        <a th:href="@{/web/user/reg.html}">注册</a>-->
<!--      </li>-->
      <!-- 登入后的状态 -->
      <li th:if="${session.user != null}" class="layui-nav-item">
        <a class="iconfont layui-hide-xs" href="javascript:;">
          <img th:src="@{/img/avator-default.png}" alt="头像" width="40px" height="40px">
<!--        </a>    <a class="fly-nav-avatar" href="javascript:;">-->
<!--          <i class="iconfont icon-renzheng layui-hide-xs" title="认证信息：layui 作者"></i>-->
<!--          <i class="layui-badge fly-badge-vip layui-hide-xs">VIP</i>-->
<!--          <img th:if="${#strings.isEmpty(session.user.avatar)}" th:src="@{/web/res/images/avatar/default.png}" th:alt="${session.user.userName}">-->
<!--          <img th:if="${not #strings.isEmpty(session.user.avatar)}" th:src="${session.user.avatar}" th:alt="${session.user.avatar}">-->
          <div style="display: inline-block;vertical-align: middle;margin-left: 4px;">
            <div style="line-height: 1;">
              <span th:text="${session.user.userName}" style="font-size: 12px;"></span>
              <img th:src="@{/img/xiala.png}" alt="头像" width="11px" height="6px">
            </div>
            <div style="line-height: 1;margin-top: 4px;">
              <span th:text="${session.user.dept.deptName}" style="font-size: 12px;"></span>
            </div>
          </div>
<!--          <cite class="layui-hide-xs" th:text="${session.user.userName}"></cite>-->
<!--          <i>(-->
<!--          <cite class="layui-hide-xs" th:text="${session.user.dept.deptName}"></cite>-->
<!--          )-->
<!--          </i>-->
        </a>
        <dl class="layui-nav-child">
          <!--<dd><a th:href="@{/web/user/message.html}"><i class="iconfont icon-tongzhi" style="top: 4px;"></i>我的消息</a></dd>-->
          <!--<dd><a th:href="@{/web/user/home.html}"><i class="layui-icon" style="margin-left: 2px; font-size: 22px;">&#xe68e;</i>我的主页</a></dd>-->
          <dd><a th:href="@{/web/user/set.html}"><i class="layui-icon">&#xe620;</i>基本设置</a></dd>
<!--          <dd><a th:href="@{/web/user/set.html}"><i class="layui-icon" style="margin-left: 2px; font-size: 22px;">&#xe63c;</i>更多...</a></dd>-->
          <!--<dd><a th:href="@{/web/user/collectquestion.html}"><i class="layui-icon" style="margin-left: 2px; font-size: 22px;">&#xe600;</i>我的收藏</a></dd>-->
            <dd><a th:href="@{/web/user/userlogout.html}" style="text-align: center;">退出</a></dd>
        </dl>
      </li>
    </ul>
  </div>
</div>
<div class="layui-container">
  <section class="filterbox">
    <ul>
      <li field="classid"><span>一级分类：</span>
        <a th:href="@{/web}" th:class="${#strings.isEmpty(selectCategoryId)}?'curr':''">不限</a>
        <a th:each="category:${courseCategories1}" th:href="@{'/web?parentIds='+${category.parentIds}+','+${category.id}}" th:text="${category.name}"
           th:class="${category.id==selectCategoryId||category.id==selectCategoryId1}?'curr':''"></a>
      </li>
      <li field="classid"><span>二级分类：</span>
        <a th:if="${#lists.size(courseCategories2)}>0" th:href="@{'/web?parentIds='+${courseCategories2[0].parentIds}}">不限</a>
        <a th:if="${#lists.size(courseCategories2)}==0" th:href="@{'/web'}">不限</a>
        <a th:each="category:${courseCategories2}" th:href="@{'/web?parentIds='+${category.parentIds}+','+${category.id}}" th:text="${category.name}" th:class="${category.id==selectCategoryId||category.id==selectCategoryId2}?'curr':''"></a>

      </li>
      <li field="classid"><span>三级分类：</span>
        <a th:if="${#lists.size(courseCategories3)}>0" th:href="@{'/web?parentIds='+${courseCategories3[0].parentIds}}">不限</a>
        <a th:if="${#lists.size(courseCategories3)}==0" th:href="@{'/web'}">不限</a>
        <a th:each="category:${courseCategories3}" th:href="@{'/web?parentIds='+${category.parentIds}+','+${category.id}}" th:text="${category.name}" th:class="${category.id}==${selectCategoryId}?'curr':''"></a>

      </li>
    </ul>
  </section>
  <div class="title">
    <em></em>
    <span>所有课程</span>
    <i>All Course</i>
  </div>
  <div class="layui-row layui-col-space15">
    <div class="layui-col-md3" th:each="course:${trainCourse}">
      <div class="course">
        <div class="courseImg">
          <a th:href="@{'/web/course/courseInfo.html/'+${course.id}}">
            <img th:if="${#strings.isEmpty(course.cover)}" th:src="@{/web/res/images/no_img.png}" th:alt="${course.name}" width="100%" height="180px">
            <img th:if="${not #strings.isEmpty(course.cover)}" th:src="${course.cover}" th:alt="${course.name}" width="100%" height="180px">
            <p class="in01">
              <span class="f20 c77b" th:text="${course.name}"></span>
              <span class="cfff"></span>
            </p>
          </a>
        </div>
        <div class="remark">
          <div class="title" th:text="${course.description}">
          </div>
          <div class="price" th:if="${course.price>0}" th:text="'￥'+${course.price}">
          </div>

          <div class="free_price" th:if="${course.price==0}" th:text="''">
          </div>
          <div class="boxbtn01 clearfix">
            <a class="btn01"  th:href="@{'/web/course/courseInfo.html/'+${course.id}}">了解更多</a>
<!--            <a class="btn02"  th:href="@{'/web/course/courseInfo.html/'+${course.id}}">立即购买</a>-->
            <a class="btn02"  th:href="@{'/web/course/courseInfo.html/'+${course.id}}">立即学习</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="fly-footer" th:fragment="cmsBottom">
<!--  <p><a href="#" target="_blank">伟业医药</a></p>-->
  <img th:src="@{/img/footer-logo.png}" alt="" width="80px" height="18px">
  <p style="margin-top: 8px;color: #979797;">伟业课堂 是伟业医药（weiye360.cn）旗下专注医药行业的在线学习平台</p>
  <p style="margin-top: 4px;color: #979797;"> <span>© </span><span id="year"></span><span> 伟业医药版权所有</span></p>
  <script>
    $(function(){
      var year=new Date().getFullYear();
      $('#year').text(year);
    })

  </script>
</div>

</body>
</html>
