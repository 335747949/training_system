<style type="text/css">
  .course{
    background-color: #ffffff;
  }
  .title{
    margin-top: 32px;
    border-left: 4px solid #2EAF71;
    padding-left: 16px;
  }
  .title span{
    font-size: 24px;
    color: #303133;
  }
  .title i{
    font-size: 16px;
    color: #BABABA;
    margin-left: 8px;
    /*line-height: 50px;*/
  }
  .in01{
    background: rgba(0,0,0,0.6);
    width: 100%;
    line-height: 30px;
    height: 30px;
    padding: 0px 10px;
    bottom: 0;
    left: 0;
    box-sizing: border-box;
    position: relative;
  }
  .in01 span {
    display: block;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    font-size: 18px;
    color: #fff;
  }
  .remark{
    width: 100%;
    height: 100px;
    overflow: hidden;
    box-sizing: border-box;
    padding: 12px 16px 20px 16px;
    font-size: 14px;
    color: #777;
    text-align: left;
  }
  .remark .title{
    height: 50px;
    line-height: 25px;
    overflow: hidden;
    margin: 10px 0;
  }
  .remark .price{
    font-size: 18px;
    line-height: 30px;
    color: #e91c35;
    height: 30px;
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
  }
  .remark .free_price{
    font-size: 18px;
    line-height: 30px;
    color: #3ab57f;
    height: 30px;
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
  }
  .remark .boxbtn01{
    /*margin: 0px 20px 20px;*/

  }
  .remark .clearfix{
    display: block;
  }
  .remark .boxbtn01 .btn01{
    float: left;
    color: #999;
    width: 46%;
    border: 1px solid #ddd;
  }
  .remark .boxbtn01 .btn02{
    float: right;
    background: #0288d1;
    color: #fff;
    width: 46%;
    border: 1px solid #0288d1;
  }
  .remark .boxbtn01 a{
    height: 35px;
    line-height: 35px;
    text-align: center;
    color: #666;
    font-size: 14px;
    box-sizing: border-box;
    border-radius: 30px;
    overflow: hidden;
  }
  .filterbox{/*! border:1px solid #ebebeb; */border-radius:4px;background: #fff;margin-top: 40px}
  .filterbox ul{ background-color:white; padding: 10px 24px 16px 24px;box-sizing: border-box;}
  .filterbox li{ display: flex;align-items: flex-start;padding-top: 20px;}
  .filterbox li:first-child{border-top:0px;}
  .filterbox li span{width: 140px;font-size: 16px;font-weight:600;line-height:34px;position: absolute;left:0;top:15px; color:#303133;}
  .filterbox li a{float: left;margin:0px 15px 0px 0;font-size: 14px;color: #828282;line-height: 14px;}

  .filterbox li:after{content:".";display:block;height:0;clear:both;visibility:hidden}
  .filterbox .path-now{font-size: 16px;color: #333;margin-bottom:20px;}
  .filterbox li .left-category{font-size: 16px;font-weight:600;color:#303133;width: 104px;}
  .filterbox li .right-category{width:calc(100% - 104px);border-bottom: 1px dashed #E0E0E0;padding-top: 3px;}
  .filterbox li:last-child .right-category{border-bottom:none;}
  .filterbox li .right-category a{font-size: 14px;color: #979797;float: left;margin-right: 32px;margin-bottom: 14px;}
  .filterbox li a.curr,
  .filterbox li a:hover{color:#2EAF71;}
  .coures-name{font-size: 14px;color: #303133;}
  .coures-desc{margin-top: 14px;font-size: 12px;color: #979797; text-overflow: -o-ellipsis-lastline;overflow: hidden;text-overflow: ellipsis;display: -webkit-box;-webkit-line-clamp: 2;line-clamp: 2;-webkit-box-orient: vertical}
</style>

    layui.use('carousel', function(){
      var carousel = layui.carousel;

  <section class="filterbox" style="margin-top: 24px;">

          <a th:if="${#lists.size(courseCategories2)}==0" th:href="@{'/web'}">不限</a>
          <a th:each="category:${courseCategories2}" th:href="@{'/web?parentIds='+${category.parentIds}+','+${category.id}}" th:text="${category.name}" th:class="${category.id==selectCategoryId||category.id==selectCategoryId2}?'curr':''"></a>

          <a th:each="category:${courseCategories3}" th:href="@{'/web?parentIds='+${category.parentIds}+','+${category.id}}" th:text="${category.name}" th:class="${category.id}==${selectCategoryId}?'curr':''"></a>

        </a>
      </div>
      <div class="remark">
        <a th:href="@{'/web/course/courseInfo.html/'+${course.id}}">
