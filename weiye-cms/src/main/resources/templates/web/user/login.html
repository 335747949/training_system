<script>

    document.onkeydown = function (e) { // 回车提交表单
        // 兼容FF和IE和Opera
        var theEvent = window.event || e;
        var code = theEvent.keyCode || theEvent.which || theEvent.charCode;
        if (code == 13) {
            login();
        }
    }

    var layer;
    $(function () {
        layui.use('layer', function () {
            layer = layui.layer;
        });

    })
    layui.use('form', function(){
        var form = layui.form;
        form.on('submit(*)', function(data){
            login();
            return false;
        })
        //各种基于事件的操作，下面会有进一步介绍
    });
    function login() {
        var loginName = $.common.trim($("input[name='loginName']").val());
        var password = $.common.trim($("input[name='password']").val());
        $.ajax({
            type: "post",
            url: ctx + "login",
            data: {
                "username": loginName,
                "password": password,
                "type": 10,
                "rememberMe":false,
                "isAdmin":false
            },
            success: function(r) {

                if (r.code == 200) {
                    layer.msg(r.msg, {icon: 1});
                    location.href = ctx + "web/index";
                } else {
                    layer.msg(r.msg, {icon: 2});
                }
            }
        });
    }
</script>
