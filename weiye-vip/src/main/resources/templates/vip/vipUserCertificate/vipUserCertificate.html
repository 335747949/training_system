<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li>
								会员姓名：<input type="text" name="user.userName"/>
							</li>

							<li>
								证书名称：<input type="text" name="name"/>
							</li>

							<li class="select-time">
								<label>有效日期： </label>

								<input type="text" class="time-input" id="startDate" placeholder="生效时间" name="startDate"/>
								<span>-</span>
								<input type="text" class="time-input" id="endDate" placeholder="截至时间" name="endDate"/>

							</li>

							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm hidden-xs" id="toolbar" role="group">
				<!--<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="vip:vipUserCertificate:add">-->
					<!--<i class="fa fa-plus"></i> 添加-->
				<!--</a>-->
				<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="vip:vipUserCertificate:edit">
					<i class="fa fa-edit"></i> 修改
				</a>
				<a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="vip:vipUserCertificate:remove">
					<i class="fa fa-remove"></i> 删除
				</a>
				<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="vip:vipUserCertificate:export">
						<i class="fa fa-download"></i> 导出
				 </a>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('vip:vipUserCertificate:edit')}]];
        var removeFlag = [[${@permission.hasPermi('vip:vipUserCertificate:remove')}]];
        var prefix = ctx + "vip/vipUserCertificate";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
                modalName: "我的订单",
				search: false,
		        showExport: true,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'id', 
					title : '练习对象',
					visible: false
				},
				{
					field : 'user.userName',
					title : '会员名称',
					//sortable: true
				},
				{
					field : 'name', 
					title : '证书名称',
					//sortable: true
				},
				{
					field : 'startDate', 
					title : '生效日期',
					//sortable: true
				},
				{
					field : 'endDate', 
					title : '截止日期',
					//sortable: true
				},
				{
					field : 'createBy', 
					title : '创建者',
					//sortable: true
				},
				{
					field : 'createDate', 
					title : '创建时间',
					//sortable: true
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
